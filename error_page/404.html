<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
</head>
<body>
    <main>
        <h1>404 Not Found</h1>
        <img src="/img/noway.jpeg" alt="no way again" />
        <button type="button" style="width: 300px; height: 200px;">
            <img src="/img/:(.jpg" style="width: 100%; height: 90%;" alt="sad face">
            Easter Egg
        </button>
        <!-- <img src="/img/:(.jpg" alt="sad face" /> -->
        <img src="/img/nomomoway.png" alt="no way" />
        <audio id="bgm" src="/img/SADSONG.mp3" autoplay loop muted></audio>
        <script>
            window.addEventListener('click', function ()
            {
                const audio = document.getElementById('bgm');
                if (audio.muted)
                {
                    audio.muted = false;
                    audio.play();
                }
            });
        </script>

</body>
