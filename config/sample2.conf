server {
	server_name 1;
	listen	8080;
	root ./servers/server1;
	index	index.html;
	autoindex	on;

	error_page	400	./servers/server1/error_page/400.html;#heyo
	error_page	404	./servers/server1/error_page/404.html;  #hello
	error_page	405	./servers/server1/error_page/405.html;		#heello
		
	error_page 413 /error_page/413.html;location /{			autoindex on;	#yippie		index index/yeah.html;		}
	client_max_body_size	1K;

	location /index	{		index	upload.html;		allowed_methods	GET DELETE POST;	}
}

