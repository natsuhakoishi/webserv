<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Page</title>
</head>
<body>
    <main>
        <div>
            <h1>Upload Page</h1>
        </div>
        <div>
            <img src="/img/pls.png" />
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="Choose file to upload:"></label>
                <input type="file" name="file" id="file" />
                <br />
                <input type="submit" value="Upload" />
            </form>
        </div>
    </main>
</body>
</html>
